<!-- Shared Header Component for AWS Assistant - Seiko Epson Intern Project -->
<!-- Usage: Include this in each page and customize page-specific elements -->
<header class="bg-white zenn-border border-b sticky top-0 z-10">
  <div class="max-w-4xl mx-auto px-4 py-4">
    <div class="flex items-center space-x-4">
      <a href="index.html" class="flex items-center justify-center w-8 h-8 rounded-lg hover:bg-gray-100 transition-colors">
        <i class="fas fa-arrow-left text-gray-600"></i>
      </a>
      <div class="flex items-center space-x-3 flex-1">
        <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center">
          <!-- Page-specific icon goes here -->
          <i class="fas fa-server text-orange-600 text-sm"></i>
        </div>
        <div>
          <!-- Page-specific title and subtitle go here -->
          <h1 class="font-semibold text-gray-900 text-sm">Page Title</h1>
          <p class="text-xs text-gray-500">Page Subtitle</p>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <i class="fas fa-sun text-orange-500 text-sm"></i>
        <div class="theme-toggle" onclick="toggleTheme()" title="ダークモード切り替え"></div>
        <i class="fas fa-moon text-blue-400 text-sm"></i>
      </div>
    </div>
  </div>
</header>
