<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AWS チャットボット</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      .chat-container {
        height: calc(100vh - 200px);
        min-height: 500px;
      }
      .message-animation {
        animation: slideUp 0.3s ease-out;
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .typing-indicator {
        display: none;
      }
      .typing-indicator.active {
        display: flex;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
      <div class="max-w-4xl mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <a href="index.html" class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-arrow-left"></i>
            </a>
            <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
              <i class="fas fa-robot text-green-600 text-sm"></i>
            </div>
            <div>
              <h1 class="font-semibold text-gray-900">AWS Assistant</h1>
              <p class="text-xs text-gray-500">オンライン</p>
            </div>
          </div>
          <button onclick="clearChat()" class="text-gray-400 hover:text-gray-600 text-sm">
            <i class="fas fa-trash-alt mr-2"></i>履歴をクリア
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-4xl mx-auto">
      <div class="chat-container flex flex-col">
        <div id="chat-messages" class="flex-1 overflow-y-auto px-4 py-6 space-y-6">
          <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
              <i class="fas fa-robot text-green-600 text-sm"></i>
            </div>
            <div class="bg-white rounded-2xl rounded-tl-md px-4 py-3 max-w-xs md:max-w-2xl shadow-sm border">
              <p class="text-gray-800">こんにちは！AWSサービスについて何でもお聞きください。S3、EC2、Lambda、API Gatewayなどについてお答えできます。</p>
            </div>
          </div>
        </div>

        <div class="border-t border-gray-200 bg-white px-4 py-4">
          <form id="chat-form" class="max-w-4xl mx-auto">
            <div class="flex items-end space-x-3">
              <div class="flex-1 relative">
                <input
                  id="chat-input"
                  type="text"
                  placeholder="AWSについて質問してください..."
                  class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"
                  autocomplete="off"
                />
                <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 w-8 h-8 bg-green-600 text-white rounded-full hover:bg-green-700 transition-colors disabled:bg-gray-300 flex items-center justify-center">
                  <i class="fas fa-paper-plane text-sm"></i>
                </button>
              </div>
            </div>
            <p class="text-xs text-gray-500 mt-2 text-center">
              このチャットボットはルールベースで動作します。正確な情報については公式ドキュメントをご確認ください。
            </p>
          </form>
        </div>
      </div>
    </main>

    <script>
      const chatMessages = document.getElementById('chat-messages');
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');

      function addMessage(content, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `flex items-start space-x-3 message-animation ${isUser ? 'justify-end' : ''}`;

        if (isUser) {
          messageDiv.innerHTML = `
            <div class="bg-green-600 text-white rounded-2xl rounded-tr-md px-4 py-3 max-w-xs md:max-w-2xl">
              <p>${content}</p>
            </div>
            <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center flex-shrink-0 text-white">
              <i class="fas fa-user text-sm"></i>
            </div>
          `;
        } else {
          messageDiv.innerHTML = `
            <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
              <i class="fas fa-robot text-green-600 text-sm"></i>
            </div>
            <div class="bg-white rounded-2xl rounded-tl-md px-4 py-3 max-w-xs md:max-w-2xl shadow-sm border">
              <p class="text-gray-800">${content}</p>
            </div>
          `;
        }

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'flex items-start space-x-3 typing-indicator active';
        typingDiv.id = 'typing-indicator';
        typingDiv.innerHTML = `
          <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
            <i class="fas fa-robot text-green-600 text-sm"></i>
          </div>
          <div class="bg-white rounded-2xl rounded-tl-md px-4 py-3 shadow-sm border">
            <div class="flex space-x-1">
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
          </div>
        `;
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function hideTypingIndicator() {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
          typingIndicator.remove();
        }
      }
      
      function clearChat() {
        chatMessages.innerHTML = `
          <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
              <i class="fas fa-robot text-green-600 text-sm"></i>
            </div>
            <div class="bg-white rounded-2xl rounded-tl-md px-4 py-3 max-w-xs md:max-w-2xl shadow-sm border">
              <p class="text-gray-800">チャット履歴がクリアされました。改めて何でもお聞きください！</p>
            </div>
          </div>
        `;
      }
      
      // JSONファイルを読み込み、チャット機能を初期化
      fetch('faq.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(faqData => {
          // データを使って回答を検索する関数
          function findAnswer(message) {
            const lowerMessage = message.toLowerCase();
            
            for (const faq of faqData) {
              for (const keyword of faq.keywords) {
                if (lowerMessage.includes(keyword)) {
                  return faq.answer;
                }
              }
              const questionWords = faq.question.toLowerCase().split(/[^\wぁ-んァ-ン一-龥]+/);
              for (const word of questionWords) {
                if (word.length > 1 && lowerMessage.includes(word)) {
                  return faq.answer;
                }
              }
            }
            
            return "申し訳ございませんが、その質問についての情報が見つかりませんでした。S3、EC2、Lambda、API Gatewayについて具体的にお聞きください。例えば「S3とは何ですか？」や「Lambdaの特徴は？」などの質問にお答えできます。";
          }

          // フォーム送信イベント
          chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, true);
            chatInput.value = '';

            showTypingIndicator();

            setTimeout(() => {
              hideTypingIndicator();
              const reply = findAnswer(userMessage);
              addMessage(reply, false);
            }, 1000 + Math.random() * 1000);
          });

          // Enterキーでの送信
          chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              chatForm.dispatchEvent(new Event('submit'));
            }
          });
        })
        .catch(error => {
          console.error('Fetch error:', error);
          addMessage('チャットボットのデータの読み込みに失敗しました。');
        });
    </script>
  </body>
</html>
